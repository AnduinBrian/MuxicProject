{#{% extends 'muxic/theme.html' %}#}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        {% csrf_token %}
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-4" for="label_tag">{{ field.label_tag }}</label>
        <div class="col-sm-10" style="width: 400px;">
            {#            <input type="text" class="form-control" id="inputID3" placeholder=""#}
            {#                   style="width: 400px;">#}
            {{ field }}
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-md-offset-9 col-md-3">
            <button type="submit" class="btn btn-success">Đăng nhập</button>
        </div>
    </div>
    <div class="login-help">
        <a href="{% url 'muxic:register' %}">Đăng ký</a> - <a href="#">Quên mật khẩu?</a>
    </div>
    </div>
</form>
