<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}MuXic{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'muxic/style/style.css' %}">
    <script src="{% static 'muxic/script/app.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'muxic/style/login.css' %}">
</head>
<body>
<!-- thanh menu top -->
<nav class="navbar navbar-inverse navbar-fixed-top" id="topmenu">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="icon" href="{% url 'muxic:index' %}"><img
                    src="{% static 'muxic/images/logo.png' %}" id="logo"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>&nbsp; Bài hát
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" placeholder="Tìm kiếm" value="">
                </div>
                <button type="submit" class="btn btn-default"><span class=" glyphicon glyphicon-search"></span></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">
                        <span class=" glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp; Tải lên
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'muxic:user' user.username %}"><span></span>{{ user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'muxic:logout' %}"><span
                                class="glyphicon glyphicon-off"></span>&nbsp; Đăng xuất</a>
                    </li>

                {% else %}
                    <li>
                        <a href="{% url 'muxic:login' %}"><span
                                class="glyphicon glyphicon-log-in"></span>&nbsp; Đăng nhập</a>

                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- popup đăng nhập -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Đăng nhập</h1><br>
            <form method="post">
                {% csrf_token %}
                {#                            <input type="text" name="user" placeholder="Tài khoản">#}
                {#                            <input type="password" name="pass" placeholder="Mật khẩu">#}
                {#                            <div class="checkbox">#}
                {#                                <label><input type="checkbox" name="remember"> Ghi nhớ</label>#}
                {#                            </div>#}
                <input type="submit" name="login" class="btn btn-lg btn-primary btn-block" value="Login">
            </form>


            <div class="login-help">
                <a href="{% url 'muxic:register' %}">Đăng ký</a> - <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
